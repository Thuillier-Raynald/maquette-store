<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <nav>

            </div>
            <p>8 items</p>
            <div class="products">
                <figure>
                    <img src="assets/img/jeans1.jpg" alt="Jean">
                    <figcaption>Ripped Skinny Jeans</figcaption>
                    <p>$24.99</p>
                </figure>
                <figure>
                    <p class="etiquette">New</p>
                    <img src="assets/img/jeans2.jpg" alt="Jean">
                    <figcaption>Mega Ripped Jeans</figcaption>
                    <p>19.99</p>
                </figure>
                <figure>
                    <img src="assets/img/jeans4.jpg" alt="Jean">
                    <figcaption>Mega Ripped Jeans</figcaption>
                    <p>$24.99</p>
                </figure>
                <figure>
                    <img src="assets/img/jeans3.jpg" alt="Jean">
                    <figcaption>Vintage Skinny Jeans</figcaption>
                    <p>$20.50</p>
                </figure>
                <figure>
                    <img src="assets/img/jeans2.jpg" alt="Jean">
                    <figcaption>Mega Ripped Jeans</figcaption>
                    <p>19.99</p>
                </figure>
                <figure>
                    <img src="assets/img/jeans1.jpg" alt="Jean">
                    <figcaption>Ripped Skinny Jeans</figcaption>
                    <p>$24.99</p>
                </figure>
                <figure>
                    <p class="etiquette">Sale</p>
                    <img src="assets/img/jeans3.jpg" alt="Jean">
                    <figcaption>Vintage Skinny Jeans</figcaption>
                    <p>$20.50</p>
                </figure>
                <figure>
                    <img src="assets/img/jeans4.jpg" alt="Jean">
                    <figcaption>Mega Ripped Jeans</figcaption>
                    <p>$24.99</p>
                </figure>
            </div>
        </section>
        <div class="subscribe">
            <h2>Subscribe</h2>
            <p>To get special offers and VIP treatment:</p>
            <form action="" name="form" method="POST">
                <input type="email" name="email" placeholder="Enter e-mail">
                <input type="button" value="Subscribe">
            </form>
        </div>
    </main>

    <footer>
